<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Ojuju:wght@694&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<style>
    *{
        font-family:Madimi One;
    }
</style>
  </head>
<body style="background-color: rgb(136, 208, 208);">
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-6">   
                <h4 id="profilename" style="color: #000080">
                   
                  </h4>
            </div>
            <div class="col-6">
                <button class="btn btn-outline-danger" style="float:right;" onclick="log_out()">logout</button>
            </div>
         </div>

    <h1 class="text-center text-success"><span style="color: blue;">S</span>mart <span style="color: blue;">W</span>allet</h1>  
    <hr>
     <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="bal text-center" style="background-color: burlywood;" >
                <h1 class="mb-3">Total Balance</h1>
                 <h2 id="result_bal">Rs 0/-</h2>
                 </div>
                 <h1 class="text-success text-center">Add Income</h1>
                 <hr>
                 <input type="text" class="form-control mb-2" id="inc_type" placeholder="Enter Income Type">
                 <input type="text" class="form-control mb-2" id="inc_am" placeholder="Enter Amount">

                 <div class="d-grid gap-2 mt-3">
                    <button type="button" id="inc"  onclick="inc()" class="btn btn-success btn-center">Add Income</button>
                </div>

            </div>
            <div class="col-6">
                <div class="bal text-center" style="background-color: cyan;" >
                    <h1 class="mb-3">Total Expence</h1>
                     <h2 id="exp_bal">Rs 0/-</h2>
                </div>
                     <h1 class="text-success text-center">Add Income</h1>
                 <hr>
                 <input type="text" class="form-control mb-2" id="exp_type" placeholder="Enter Income Type">
                 <input type="text" class="form-control mb-2" id="exp_am" placeholder="Enter Amount">

                 <div class="d-grid gap-2 mt-3">
                    <button type="button" id="exp"  onclick="exp()" class="btn btn-info btn-center ">Add Expence</button>
                </div>
            </div>
            <div class="btn">
                <button type="button" id="clr"  onclick="clr()" class="btn btn-warning btn-center">Clear All <i class="fa-solid fa-eraser"></i></button>
            </div>
        </div>
     </div>
     <br>
     <br>
     <section>
        
        <div class="row">
            <div class="col-6">
              <h3 class="text-primary">Income</h3>
              <table class="table mx-auto">
                <thead class="table-warning">
                  <tr style="border-bottom: 5px pink solid">
                    <th>Type</th>
                    <th>Amount</th>
                    <th>Balance</th>
                    <th>Date&Time</th>
                  </tr>
                </thead>
                <tbody id="incometableresult">

                </tbody>
              </table>
            </div>
            <div class="col-6">
              <h3 class="text-primary">Expense</h3>
              <table class="table mx-auto">
                <thead class="table-warning">
                  <tr style="border-bottom: 5px pink solid">
                    <th>Type</th>
                    <th>Amount</th>
                    <th>Balance</th>
                    <th>Date&Time</th>
                  </tr>
                </thead>
                <tbody id="expensetableresult">

                </tbody>
              </table>
            </div>
          </div>
        </div>
        
   


     </section>
     <script src="./script.js"></script>
</body>
</html>
